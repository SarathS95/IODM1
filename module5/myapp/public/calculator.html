<html lang="en">
    <head>
     <title>Calculator Example</title>
    </head>
    <body>
       <div>Result
           <p id="result"></p>
           <div>
            <form>
            <input type="text" id="num1"/>
            <input type="text" id="num2"/>
            
        </form>
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
           </div>
       </div>
       </body>
       <script>
          
           function add(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            console.log(num1,num2);
            fetch(`http://localhost:3000/calculator/add?num1=${num1}&num2=${num2}`)
           .then(response => response.json())
           .then(data => {
               document.getElementById("result").innerHTML = 
   data.result;})
           }
        //    Exercise3
            function subtract(){

           .then(response => response.json())
           .then(data => {
               document.getElementById("result").innerHTML = 
   data.result;})
            }
            function multiply(){
            let num1 = document.getElementById("num1").value;

            console.log(num1,num2);
            fetch(`http://localhost:3000/calculator/multiply?num1=${num1}&num2=${num2}`)
           .then(response => response.json())
           .then(data => {
               document.getElementById("result").innerHTML = 
   data.result;})
            }
            function divide(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            console.log(num1,num2);
           fetch(`http://localhost:3000/calculator/divide?num1=${num1}&num2=${num2}`)
           .then(response => response.json())
           .then(data => {

   data.result;
           })
        }
        // console.log(data) 
         </script>
    </html>
