<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Title</title>
</head>
<body>
    <div>
        <h1>This is a heading</h1>
        <p>This is a paragraph</p>
    </div>
    <div>
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6>
    </div>
    <div>
        <a href="https://google.com">Click here!</a>
        <a target="_blank" href="https://google.com">External Link</a>
    </div>

    <div>
        <h2>Class Example</h2>
        <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Web_2.0_Map.svg/1280px-Web_2.0_Map.svg.png" 
        alt="Wikipedia Web TermsMap" width="200" height="200">
        <img
        src="https://lumiere-a.akamaihd.net/v1/images/p_blackpanther_19754_4ac13f07.jpeg?region=0%2C0%2C540%2C810" 
        alt="Black Panther" width="200" height="200">   
    </div>

    <div>
        <table border="1">
            <tr>
            <th>Row 1 column 1</th>
            <th>Row 1 column 2</th>
            <th>Row 1 column 3</th>
            </tr>
            <tr>
            <td>Row 2 column 1</td>
            <td>Row 2 column 2</td>
            <td>Row 2 column 3</td>
            </tr>
            </table>
    </div>
    <div>
        <h2>HTML Forms</h2>
<!-- If you click the "Submit" button, the form-data
will be sent to a page called "/action_page" -->
        <form action="/action_page">
    <div>
        <label for="firstName">First name:</label><br>
        <input type="text" id="firstName" name="firstName" value="Joel">
    </div>
    <div>
        <label for="lastName">Last name:</label><br>
        <input type="text" id="lastName" name="lastName" value="Doe">
    </div>
    <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password">
    </div>
        <input type="submit" value="Submit">
        </form>
    </div>
    

    
</body>
</html>
