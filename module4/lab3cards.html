<!-- Below is a template for a card with the CSS written alongside. -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-text {
        font-weight: 400;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
      </div>
    </template>

    <div id="card-list"></div>
    <script>
      //       Call addCard repeatedly so that your cards are
      // automatically generated based on data from an array.
      // This way you will create as many cards as you need to
      // display all the data in the array
      // const data = [{name: 'bob', age: 23}, {name:
      //   'alice', age: 39}] **excercise2
      // function addCard(title, text) **exercise1
      // function addCard(name, age) {

      //         Exercise 3 - the artistâ€™s portfolio:
      //  Populate the page dynamically, by generating an artist
      // profile card which includes cards representing the
      // items in an artist's portfolio. Extension: make an array
      // of artists, all with multiple portfolio items
      const artist = {
        name: "Van Gogh",
        portfolio: [
          {
            title: "portrait",
            url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image",
          },
          {
            title: "sky",
            url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg",
          },
        ],
      };
      function addCard(title, text) {
        // clone the template
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);
        // populate the template
        template.querySelector(".card-title").innerText = title;

        template.querySelector(".card-text").innerText = text;

        // include the populated template into the page
        document.querySelector("#card-list").appendChild(template);
      }
      addCard(`Artist: ${artist.name}`);

      artist.portfolio.forEach((item) => {
        addCard(item.title, `<img src="${item.url}" alt="${item.title}"`);
      });

      // data.forEach(data => addCard(`Hello, my name is ${data.name}?`, `I am ${data.age}!`)); **excercise2
    </script>
  </body>
</html>
